
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Classifier</title>
  <script>
    function classifyText(event) {
      event.preventDefault();

      const text = document.getElementById("text").value;
      const resultDiv = document.getElementById("result");

      if (!text.trim()) {
        resultDiv.innerHTML = "<p style='color:red;'>Please enter some text.</p>";
        return;
      }

      fetch("/predict", {
        method: "POST",
        body: new URLSearchParams({ text }),
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      })
      .then(response => response.json())
      .then(data => {
        resultDiv.innerHTML = `<p style="color: #00cc99; font-weight: bold; font-size: 1.2em;">
          ðŸ§  Prediction: ${data.prediction}
        </p>`;
      })
      .catch(err => {
        resultDiv.innerHTML = "<p style='color:red;'>Something went wrong. Try again.</p>";
        console.error(err);
      });
    }
  </script>
</head>
<body style="
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #2c3e50, #3498db);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #fff;
">
  <div style="
    background-color: rgba(0, 0, 0, 0.6);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    max-width: 600px;
    width: 100%;
    text-align: center;
  ">
    <h1 style="margin-bottom: 20px; font-size: 2em;">ðŸ—£ Speech Classifier</h1>
    <form onsubmit="classifyText(event)">
      <textarea 
        id="text"
        name="text"
        placeholder="Enter your text here..."
        rows="6"
        style="
          width: 100%;
          padding: 15px;
          border-radius: 10px;
          border: none;
          font-size: 1em;
          resize: none;
        "
      ></textarea>
      <br><br>
      <button type="submit" style="
        background-color: #00cc99;
        border: none;
        color: white;
        padding: 12px 24px;
        text-align: center;
        font-size: 1em;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      ">Classify</button>
    </form>
    <div id="result" style="margin-top: 20px;"></div>
  </div>
</body>
</html>
